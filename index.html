<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <meta property="og:title" content="Guess The Number">
    <meta property="og:url" content="https://lazarkulasevic.github.io/binary-search">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Binary search game built from scratch by Lazar Kulasevic, using HTML5, CSS3 & vanilla JavaScript.">
    <meta property="og:image" content="https://lazarkulasevic.github.io/binary-search/images/binary-search-featured.png">

    <meta name="twitter:title" content="Guess The Number">
    <meta name="twitter:description" content="Binary search game built from scratch by Lazar Kulasevic, using HTML5, CSS3 & vanilla JavaScript.">
    <meta name="twitter:image" content="https://lazarkulasevic.github.io/binary-search/images/binary-search-featured.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@LazarKul">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <header>
            <i class="fa fa-info-circle fa-3x"></i>
            <h1>Guess The Number</h1>
            <p>
                Computer has generated a random number between 1 and 100. Your mission is to click on that number in 7 attempts or less. Good luck!
            </p>
        </header>
        <section>
            <div class="table-wrapper">
                <table id="table"></table>
            </div>
            
            <table class="results"></table>
            <div class="developer">
                <p>Created with &hearts; by <a href="https://github.com/lazarkulasevic">Lazar Kulasevic</a></p>
            </div>
        </section>
        <footer class="percent">
            Overall accuracy: <span></span>
        </footer>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
